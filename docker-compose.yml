version: "3.8"

networks:
  default:
    external: false

services:
  api:
    build:
      context: ./api
    container_name: nest_api
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    restart: unless-stopped
    networks:
      - default

  frontend:
    build:
      context: ./frontend
    container_name: vue_frontend
    ports:
      - "5173:5173" # porta padr√£o para serve no build production
    restart: unless-stopped
    networks:
      - default
